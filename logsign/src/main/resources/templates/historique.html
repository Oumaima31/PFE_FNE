<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des FNE | Tableau de bord Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fne-table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .action-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }
        
        .action-creation {
            background-color: #e3f2fd;
            color: #3b82f6;
        }
        
        .action-modification {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .action-validation {
            background-color: #e8f5e9;
            color: #10b981;
        }
        
        .action-refus {
            background-color: #fee2e2;
            color: #ef4444;
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-container select,
        .filter-container input {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }
        
        .filter-container button {
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .filter-container button:hover {
            background-color: #2563eb;
        }
        
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <!-- Section météo à gauche -->
        <div id="meteo">
            <span id="meteo-icon"></span>
            <span id="meteo-temp"></span>
            <span id="meteo-description"></span>
        </div>
        <div id="real-time">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <!-- Bouton pour les écrans mobiles -->
        <button class="navbar-toggle" onclick="toggleNavbar()">
            <span></span>
            <span></span>
        </button>
        <nav class="navbar-container">
            <a class="navbar-item" href="/auth/fneAdmin">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a class="navbar-item" href="/auth/fneEnAttente">
                <i class="fas fa-list-alt"></i>
                <span>FNE En Attente</span>
            </a>
            <a class="navbar-item" href="/auth/statistiques">
                <i class="fas fa-chart-bar"></i>
                <span>Statistiques</span>
            </a>
            <a class="navbar-item" href="/auth/adminutilisateurs">
                <i class="fas fa-users"></i>
                <span>Utilisateurs</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-history"></i> Historique des FNE</h1>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="filter-container">
                <select id="filterAction">
                    <option value="">Toutes les actions</option>
                    <option value="Création">Création</option>
                    <option value="Modification">Modification</option>
                    <option value="Validation">Validation</option>
                    <option value="Refus">Refus</option>
                </select>
                <input type="date" id="dateDebut" placeholder="Date début">
                <input type="date" id="dateFin" placeholder="Date fin">
                <button id="filterBtn"><i class="fas fa-filter"></i> Filtrer</button>
            </div>

            <div class="table-responsive">
                <table id="historique-table" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>FNE ID</th>
                            <th>Type</th>
                            <th>REF GNE</th>
                            <th>Action</th>
                            <th>Date</th>
                            <th>Utilisateur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront chargées dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> Précédent</button>
                <span id="pageInfo">Page 1 sur 1</span>
                <button id="nextPage" disabled>Suivant <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Modal pour afficher les détails d'un historique -->
    <div id="historiqueDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Détails de l'historique #<span id="modalHistoriqueId"></span></h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h3>Informations générales</h3>
                    <div class="detail-row">
                        <div class="detail-label">ID Historique:</div>
                        <div class="detail-value" id="detail-historique-id"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">ID FNE:</div>
                        <div class="detail-value" id="detail-fne-id"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Type d'événement:</div>
                        <div class="detail-value" id="detail-fne-type"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">REF GNE:</div>
                        <div class="detail-value" id="detail-fne-ref"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Action:</div>
                        <div class="detail-value">
                            <span class="action-badge" id="detail-action"></span>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Date:</div>
                        <div class="detail-value" id="detail-date"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Utilisateur:</div>
                        <div class="detail-value" id="detail-utilisateur"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Statut:</div>
                        <div class="detail-value" id="detail-statut"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Fermer</button>
                <button class="btn btn-primary" onclick="viewFNE(document.getElementById('detail-fne-id').textContent)">
                    <i class="fas fa-file-alt"></i> Voir la FNE
                </button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/historique.js"></script>
    <script>
        // Mettre à jour la date et l'heure toutes les secondes
        setInterval(updateDateTime, 1000);
        // Afficher la date et l'heure immédiatement au chargement de la page
        updateDateTime();
        // Afficher Meteo
        fetchMeteo();
    </script>
</body>
</html>
