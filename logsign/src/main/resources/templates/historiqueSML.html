<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des FNE | Tableau de bord</title>
    <link rel="stylesheet" href="/css/styleS.css">
    <link rel="stylesheet" href="/css/historique.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <!-- Section météo à gauche -->
        <div id="meteo">
            <span id="meteo-icon"></span>
            <span id="meteo-temp"></span>
            <span id="meteo-description"></span>
        </div>
        <div id="real-time">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <!-- Bouton pour les écrans mobiles -->
        <button class="navbar-toggle" onclick="toggleNavbar()">
            <span></span>
            <span></span>
        </button>
        <nav class="navbar-container">
            <a class="navbar-item" href="/auth/fneSML">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a class="navbar-item" href="/auth/notificationSML">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
            <!-- Bouton de déconnexion -->
            <a class="navbar-item" href="/auth/index" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
            
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-history"></i> Historique des FNE</h1>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="filterAction">
                        <option value="">Tous les statuts</option>
                        <option value="En attente">En attente</option>
                        <option value="Validé">Validé</option>
                        <option value="Refusé">Refusé</option>
                        <option value="Modification">Modification</option>
                    </select>
                    <div class="date-time-filter">
                        <div class="filter-group">
                            <label for="dateFilter">Date:</label>
                            <input type="date" id="dateFilter">
                        </div>
                        <div class="filter-group">
                            <label for="timeFilter">Heure:</label>
                            <input type="time" id="timeFilter">
                        </div>
                    </div>
                    <button id="filterBtn" class="btn btn-primary">Filtrer</button>
                    <button id="resetBtn" onclick="resetFilters()" class="btn btn-secondary">Réinitialiser</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="historique-table" class="data-table">
                    <thead>
                        <tr>
                            <th>FNE ID</th>
                            <th>Statut</th>
                            <th>Heure</th>
                            <th>Date</th>
                            <th>Type d'événement</th>
                            <th>Détails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront chargées dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> Précédent</button>
                <span id="pageInfo">Page 1 sur 1</span>
                <button id="nextPage" disabled>Suivant <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Modal pour afficher les détails d'une entrée d'historique -->
    <div id="historiqueDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Détails de l'action <span id="modalHistoriqueId"></span></h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>ID de l'historique:</label>
                        <span id="detail-historique-id"></span>
                    </div>
                    <div class="detail-item">
                        <label>ID de la FNE:</label>
                        <span id="detail-fne-id"></span>
                    </div>
                    <div class="detail-item">
                        <label>Action effectuée:</label>
                        <span id="detail-action" class="action-badge"></span>
                    </div>
                    <div class="detail-item">
                        <label>Date et heure:</label>
                        <span id="detail-date"></span>
                    </div>
                    <div class="detail-item">
                        <label>Utilisateur:</label>
                        <span id="detail-utilisateur"></span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>Informations sur la FNE</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Type d'événement:</label>
                            <span id="detail-fne-type"></span>
                        </div>
                        <div class="detail-item">
                            <label>REF GNE:</label>
                            <span id="detail-fne-ref"></span>
                        </div>
                        <div class="detail-item">
                            <label>Date de l'événement:</label>
                            <span id="detail-fne-date"></span>
                        </div>
                        <div class="detail-item">
                            <label>Lieu:</label>
                            <span id="detail-fne-lieu"></span>
                        </div>
                        <div class="detail-item">
                            <label>Statut actuel:</label>
                            <span id="detail-fne-statut" class="status-badge"></span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>Modifications apportées</h3>
                    <div class="changes-container" id="detail-changes">
                        <!-- Les modifications seront affichées ici -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Fermer</button>
                <button class="btn btn-primary" onclick="voirFNE(currentFneId)">Voir la FNE</button>
            </div>
        </div>
    </div>

    <!-- Modal pour afficher la FNE en format PDF -->
    <div id="fnePdfModal" class="modal">
        <div class="modal-content pdf-view">
            <!-- Le contenu sera généré dynamiquement -->
        </div>
    </div>

    <script src="/js/smlf.js"></script>
    <script src="/js/historiqueS.js"></script>
    <script>
        // Mettre à jour la date et l'heure toutes les secondes
        setInterval(updateDateTime, 1000);
        // Afficher la date et l'heure immédiatement au chargement de la page
        updateDateTime();
        // Afficher Meteo
        fetchMeteo();
    </script>
</body>
</html>
